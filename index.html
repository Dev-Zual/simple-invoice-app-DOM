<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Invoice App with DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-uppercase bg-secondary py-2">Your Invoice</h1>
    </header>
    <main class="container">
      <section class="mt-4">
        <div class="card p-4">
          <h5 class="text-center">Please Enter The data</h5>
          <!-- buyer input field  -->
          <div class="mx-4 my-3">
            <div class="input-group mb-3">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon1"
              >
                Buyer Details
              </button>
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon1"
              >
                Submit
              </button>
            </div>
          </div>
          <!-- item details input  -->
          <h5 class="text-center mb-3">Enter the items details</h5>
          <div class="w-50 mx-auto">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Item Name"
                aria-label="Item Name"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="price"
                aria-label="price"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Quantity"
                aria-label="Quantity"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="text-center">
              <div class="btn btn-secondary">Add</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
